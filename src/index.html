<!DOCTYPE html>
<html lang="en" xmlns:li="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Spotlify</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>

<header>
    <img src="../public/logo_spotlify.webp" alt="logo spotlify">
    <span class="material-symbols-outlined" id="search-symbol">
        search
    </span>

    <input type="text" class="" id="search-bar">
</header>

<main>

    <section id="home-section" class="active">
        <h1>Bienvenue sur Spotlify</h1>
        <a>Vers les favoris</a>
        <a>Vers les artistes</a>
    </section>

    <section id="player-section">
        <audio controls src="#" id="audio-player"></audio>

        <img src="/public/album_cover.jpg" alt="">

        <span id="songName"></span>
        <span id="albumName"></span>

        <div>
              <span class="material-symbols-outlined" id="skip-previous">
                skip_previous
              </span>

            <span class="material-symbols-outlined play-button">
                play_arrow
              </span>

            <span class="material-symbols-outlined" id="skip-next">
                skip_next
              </span>
        </div>

        <div>
            <span id="currentTime"></span>
            <span id="songDuration"></span>
        </div>



        <div class="slide container">
            <label for="myRange"></label><label for="myRange"></label><input type="range" min="0" max="100" value="0"
                                                                             class="slider" id="myRange">
        </div>


    </section>

    <section id="artists-section">
        <h2>Artistes</h2>

        <template id="template-artist">
            <a href="#">
                <img src="/public/album_cover.jpg" alt="">
                <p>Grinchset</p>
            </a>
        </template>

        <div class="artists-list">


        </div>
    </section>

    <section id="list-section">
        <h2 id="title-list">Favoris</h2>

        <template id="songs-list-template">
            <a href="#">
                <li></li>
            </a>


            <span class="material-symbols-outlined " id="favourite-button">
                      favorite
                  </span>

            <span class="material-symbols-outlined play-button" id="play-button">
                          play_arrow
                      </span>


        </template>

        <ul id="songs-list">

        </ul>
    </section>

    <section id="lyrics-section">
        <h2>Song title</h2>
        <h3>Artist name</h3>

        <p>Lorem Ipsum dala dala tas capte</p>
    </section>
</main>


<footer>

    <a href="#home" class="active">
        <span class="material-symbols-outlined">
          home
        </span>
    </a>
    <a href="#player">
        <span class="material-symbols-outlined">
          play_arrow
        </span>
    </a>
    <a href="#artists">
        <span class="material-symbols-outlined">
          queue_music
        </span>
    </a>
    <a href="#favourite">
        <span class="material-symbols-outlined">
          playlist_play
        </span>
    </a>
</footer>

<script src="index.js" type="module"></script>
</body>
</html>
